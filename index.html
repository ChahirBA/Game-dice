<!DOCTYPE html>
<html lang="en">
    <head>
        
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
    <link type="text/css" rel="stylesheet" href="style.css">
    <title>Dice Game</title>
 
    </head>

    <body>

       
        <div class="screen ">
            <div class="J-0 ">
                <div class="joueur" id="joueur0">JOUEUR 1</div>
                <div class="score-total" id="score0">0</div>
                <div class="JEC">RESULTAT</div>
                <div class="SEC" id="sec0">0</div>
      
            </div>
           
            
          
            <div class="J-1 active">
                <div class="joueur" id="joueur1">JOUEUR 2</div>
                <div class="score-total" id="score1">0</div>
                <div class="JEC">RESULTAT</div>
                <div class="SEC" id="sec1">0</div>
          
            </div>
           
            <button class="btn-new">NOUVEAU JEU</button>
            <button class="btn-roll">LANCER</button>
            <button class="btn-hold">AJOUTER</button>
            
         
            <img src="dice5.png" width="100" height="100" alt="Dice" class="dice" id="dice1">
        </div>
        
       
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="script.js"></script>

    </body>
</html>
